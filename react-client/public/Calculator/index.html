<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">

</head>

<body>
    <div class="content">
        <div class="calculator">
            <div id="display-parent">
                <div><textarea type="text" id="display" autocomplete="off"></textarea></div>
                <div id="result-parent">
                    <div id="result-register" class="result-register"></div>
                    <input type="text" id="result" disabled>
                </div>
            </div>
            <div id="keys" class="keys">
                <div class="btn" onclick="storeInRegister()">MS</div>
                <div class="btn" onclick="recallFromRegister()">MR</div>
                <div class="btn" onclick="deleteSelectionOrAtCaret()">DEL</div>
                <div class="btn" id="clear">CLEAR</div>

                <div class="btn" onclick="insertAns()">ans</div>

                <div class="btn" onclick="insertAtCaret('**')">^</div>
                <div class="btn" onclick="insertAtCaret('(')">(</div>
                <div class="btn" onclick="insertAtCaret(')')">)</div>
                <div class="btn-op" onclick="insertAtCaret('/')">/</div>

                <div class="btn" onclick="insertAtCaret('7')">7</div>
                <div class="btn" onclick="insertAtCaret('8')">8</div>
                <div class="btn" onclick="insertAtCaret('9')">9</div>
                <div class="btn-op" onclick="insertAtCaret('*')">*</div>

                <div class="btn" onclick="insertAtCaret('4')">4</div>
                <div class="btn" onclick="insertAtCaret('5')">5</div>
                <div class="btn" onclick="insertAtCaret('6')">6</div>
                <div class="btn-op" onclick="insertAtCaret('-')">-</div>

                <div class="btn" onclick="insertAtCaret('1')">1</div>
                <div class="btn" onclick="insertAtCaret('2')">2</div>
                <div class="btn" onclick="insertAtCaret('3')">3</div>
                <div class="btn-op" onclick="insertAtCaret('+')">+</div>

                <div class="btn" onclick="insertAtCaret('0')">0</div>
                <div class="btn" onclick="insertAtCaret('.')">.</div>
                <div class="btn" onclick="plusOrMinus('+')">+/-</div>

                <div class="btn-calc" style="float: end;">=</div>

            </div>
        </div>

        <div class="manual" id="manual">
        </div>

    </div>
    <!-- <script src="node_modules/mathjs/lib/browser/math.js" type="text/javascript"></script> -->
    <script src="js/math.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/manual.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
